<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <style>
      .age-calculator {
        text-align: center;
        font-size: 1.5em;
        padding: 1em;
        background-color: #eee;
        border-radius: 5px;
        margin: 1em auto;
        max-width: 500px;
        box-shadow: 0 0 5px #ccc;
      }

      .age-calculator label {
        display: inline-block;
        font-size: 1em;
        margin: 0.5em;
        width: 30%;
        text-align: left;
      }

      .age-calculator input[type="date"] {
        font-size: 1em;
        padding: 0.5em;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px #ccc;
        width: 60%;
      }

      .age-calculator button {
        font-size: 1em;
        margin: 0.5em;
        padding: 0.5em;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .age-calculator .result {
        font-size: 2em;
        margin: 1em;
        font-family: monospace;
      }

      @media (max-width: 768px) {
        .age-calculator label {
          width: 40%;
        }

        .age-calculator input[type="date"] {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="age-calculator">
      <label for="birthdate">Enter your birthdate:</label>
      <input type="date" id="birthdate" />
      <button id="calculate">Calculate</button>
      <div class="result"></div>
    </div>

    <script>
      const calculateAge = () => {
        const birthdate = new Date(document.querySelector("#birthdate").value);
        const today = new Date();
        const ageInMilliseconds = today - birthdate;
        const ageInSeconds = ageInMilliseconds / 1000;
        const ageInMinutes = ageInSeconds / 60;
        const ageInHours = ageInMinutes / 60;
        const ageInDays = ageInHours / 24;
        const ageInYears = ageInDays / 365;
        const ageInMonths = ageInYears * 12;

        const years = Math.floor(ageInYears);
        const months = Math.floor(ageInMonths % 12);
        const days = Math.floor(ageInDays % 365);

        const formattedAge = `${years} years, ${months} months, and ${days} days old.`;
        document.querySelector(
          ".result"
        ).textContent = `You are ${formattedAge}`;
      };

      document
        .querySelector("#calculate")
        .addEventListener("click", calculateAge);
    </script>
  </body>
</html>
