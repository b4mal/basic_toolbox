<!DOCTYPE html>
<html>
  <head>
    <title>Domain IP Checker</title>
    <style>
      .domain-ip-checker {
        text-align: center;
        font-size: 1.5em;
        padding: 1em;
        background-color: #eee;
        border-radius: 5px;
        margin: 1em auto;
        max-width: 500px;
        box-shadow: 0 0 5px #ccc;
      }

      .domain-ip-checker label {
        display: inline-block;
        font-size: 1em;
        margin: 0.5em;
        width: 30%;
        text-align: left;
      }

      .domain-ip-checker input[type="text"] {
        font-size: 1em;
        padding: 0.5em;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 0 0 5px #ccc;
        width: 60%;
      }

      .domain-ip-checker button {
        font-size: 1em;
        margin: 0.5em;
        padding: 0.5em;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .domain-ip-checker .result {
        font-size: 1.2em;
        margin: 1em;
      }

      @media (max-width: 768px) {
        .domain-ip-checker label {
          width: 40%;
        }

        .domain-ip-checker input[type="text"] {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="domain-ip-checker">
      <label for="domain">Enter domain:</label>
      <input type="text" id="domain" placeholder="example.com" />
      <button id="check">Check</button>
      <div class="result"></div>
    </div>

    <script>
      const checkDomain = () => {
        const domain = document.querySelector("#domain").value;
        const url = `https://api.ipify.org/?format=json&domain=${domain}`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const ip = data.ip;
            const result = `The IP address of ${domain} is ${ip}`;
            document.querySelector(".result").textContent = result;
          })
          .catch((error) => console.error(error));
      };
      document.querySelector("#check").addEventListener("click", checkDomain);
    </script>
  </body>
</html>
